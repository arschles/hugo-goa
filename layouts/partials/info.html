<section id="info-pane" class="row info">

    {{ with .Site.Params.intro }}
    <h3 class="intro">{{ . | markdownify }}</h3>
    {{ end }}
    {{ with .Site.Params.description }}
    <h4 class="description">{{ . | markdownify }}</h4>
    {{ end }}
  </div>
</section>
