<section id="main-menu-pane" class="row main-menu">
  <div class="container">
    {{ range sort .Site.Menus.main }}
      <div class="row text-center">
        <div class="col text-center">
          <h4>
            <a class="btn btn-light menu-item" href="{{ .URL }}">
              {{ .Name }}
            </a>
          </h4>
        </div>
      </div>
    {{ end }}
  </div>
</section>
